		// if (typeof $(item).next().offset() == 'undefined')
		if (typeof focus != 'undefined') {
			var focusObj = $(focus)
			if (focusObj.length > 0) {
				if (focusObj[0].id == 'siteSearchInput2') {
					navigator.sayswho = (function() {
						var ua = navigator.userAgent, tem, 
						M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
						if (/trident/i.test(M[1])) {
							tem =  /\brv[ :]+(\d+)/g.exec(ua) || [];
							return 'IE ' + (tem[1] || '');
						}
						if (M[1] === 'Chrome') {
							tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
							if(tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
						}
						M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
						if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
						return M.join(' ');
					})();
					//console.log(navigator.sayswho);
					if (navigator.sayswho.indexOf('OS 13') > 0 || navigator.sayswho.indexOf('OS 12') > 0 || navigator.sayswho.indexOf('OS 11') > 0) {
						setTimeout(function(){ focus.focus() }, 1)
					}

					focusAndOpenKeyboard(focus, 300)
				}
			}
		}
