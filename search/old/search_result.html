<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>검색 결과 _ 1차</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- slick slider -->
        <!-- <link rel="stylesheet" href="../assets/lib/slick/slick.css"> -->
        <script src="../../common/lib/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../assets/css/search.css">
    </head>
    <body>

        <div class="mo-wrap white">
            <div class="page-header search white br_no">
                <div class="sz-wrap clearfix">
                    <div class="search_standard-wrap" style="width:100%">
                        <button type="button" class="back-btn"></button>
                        <div class="ss-box">
                            <form action="">
                                <div class="ss-text-box">
                                    <input type="text" class="ss-text" placeholder="검색어를 입력하세요">
                                    <input type="button" class="search_clear-btn">
                                </div>
                                <button type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="container">
                <div class="sibi_search-wrap clearfix">
                    <span class="sibi-title">연관</span>

                    <div class="overflow_x">
                        <ul class="sbs-list">
                            <li>운동화</li>
                            <li>에어맥스 97</li>
                            <li>바람막이</li>
                            <li>신발</li>
                            <li>스피리돈</li>
                            <li>스투사</li>
                            <li>나이키</li>
                        </ul>
                    </div>
                </div>

                <div class="plc_fc-box justify_box">
                    <div class="just_left">
                        <div class="plc_mo-fc">
                            <span>
                                <input type="checkbox" id="couponSale" class="sz-custom_check">
                                <label for="couponSale" class="sz-custom_label"></label>
                                <label for="couponSale" class="sz-custom_text">쿠폰할인</label>
                            </span>
                            <span>
                                <input type="checkbox" id="freeSend" class="sz-custom_check">
                                <label for="freeSend" class="sz-custom_label"></label>
                                <label for="freeSend" class="sz-custom_text">무료배송</label>
                            </span>
                        </div>
                        <span class="plc_fc-pro">상품 <span>2,652</span>개</span>
                    </div>

                    <div class="plc_fc-filter just_right">
                        <button type="button" class="filter_view">인기순</button>
                        <button type="button" class="filter_select">필터</button>
                    </div>
                </div>

                <!-- dummy -->
                <div style="width: 100%; height: 800px; background-color: gray;">상품목록 ui</div>

                <div class="fixed_nav">
                    <ul class="fbn-list">
                        <li><button type="button" class="fbn-item cate">카테고리</button></li>
                        <li><button type="button" class="fbn-item search">검색</button></li>
                        <li><button type="button" class="fbn-item home">홈</button></li>
                        <li><button type="button" class="fbn-item mypage">마이 페이지</button></li>
                        <li><button type="button" class="fbn-item product">최근 본 상품</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- slick slider -->
        <script src="../assets/lib/slick/slick.min.js"></script>
        <script src="../assets/scripts/main.js?v=1.3.0"></script>

        <script>
            (function () {
                function autoWidth(ele, child, add) {
                    var width = 0;

                    $(child).each(function(i, e){
                        width += $(e).width() * 1 + add;
                    });

                    $(ele).width(width);
                }

                autoWidth('.ms-list', '.ms-list li', 40);
                autoWidth('.ss-list.first', '.ss-list.first li', 25);
                autoWidth('.ss-list.second', '.ss-list.second li', 25);
                autoWidth('.sbs-list', '.sbs-list li', 20);

                $(window).scroll(function(){
                    var nowScroll = $(window).scrollTop();

                    if ( nowScroll > 80) {
                        $('.ms-list').addClass('active');
                        $('.fixed_nav').addClass('hide');
                        $('.plc_fc-box.hastab').addClass('search_active');
                        $('.plc_fc-box').addClass('active');
                        $('.border_tab-list').addClass('search_active');
                    } else {
                        $('.ms-list').removeClass('active');
                        $('.fixed_nav').removeClass('hide');
                        $('.plc_fc-box.hastab').removeClass('search_active');
                        $('.plc_fc-box').removeClass('active');
                        $('.border_tab-list').removeClass('search_active');
                    }
                });

                $('.ss_major-slide').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: true,
                    arrows: false,
                });

                // .ss-text 작성 시 x버튼 출력
                $('.ss-text').keyup(function () {
                    var valLeng = $(this).val().length;

                    if (valLeng > 0) {
                        $(this).siblings('.search_clear-btn').show().css('display', 'block');
                    } else {
                        $(this).siblings('.search_clear-btn').hide();
                    }
                });

                $('.search_clear-btn').on('click touch', function () {
                    $(this).siblings('.ss-text').val('');
                    $(this).hide();
                });

                $('.filter_select').on('click touch', function () {
                    $(this).toggleClass('active');
                })
            })(jQuery);
        </script>
    </body>
</html>
