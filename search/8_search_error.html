<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>검색어 에러</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../common/lib/jquery-2.2.4.min.js"></script>
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="../common/css/slick.css">
        <link rel="stylesheet" href="../common/css/search.css">
        <link rel="stylesheet" href="https://use.typekit.net/yzy2fux.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&amp;subset=korean">
    </head>
    <body>
        <div id="wrap" class="wd720">
            <div id="container">
                <div class="searchWrap">
                    <div class="ss-box">
                        <form action="">
                            <div class="ss-text-box">
                                <input type="text" class="ss-text" placeholder="검색어를 입력하세요">
                                <input type="button" class="search_clear-btn">
                            </div>
                            <button type="button" class="ss-cancel">취소</button>
                            <button type="submit"></button>
                        </form>
                    </div>
                    
                    <div class="searchWrd">
                        <div class="lately ss-content">
                            <div class="ss-title-box justify_box">
                                <span class="ss-title just_left">최근 검색어</span>
                                <button type="button" class="ss-btn just_right">전체 삭제</button>
                            </div>
                             <!-- 최근 검색 내역이 없을 때 -->
                            <p class="ss_none-text">최근 검색어 내역이 없어요.</p>
                            <!-- //최근 검색 내역이 없을 때 -->
                        </div>
                        <div class="recom ss-content">
                            <div class="ss-title-box justify_box">
                                <span class="ss-title just_left">추천 검색어</span>
                            </div>
                            <!-- 추천 검색어 없을 때 -->
                            <p class="ss_none-text">아쉽게도 등록된 키워드가 없어요.</p>
                            <!-- //추천 검색어 없을 때 -->
                        </div>
                        <!-- 인기 검색어 S -->
                        <div class="publi ss-content">
                            <div class="ss-title-box justify_box">
                                <span class="ss-title just_left">인기 검색어</span>
                                <!-- <span class="ss-sub just_right">2020.04.08 기준</span> -->
                            </div>
                            <!-- 인기 검색어 없을 때  -->
                            <p class="ss_none-text">
                                잠시 후 다시 확인해 주세요!
                                <br>
                                원활한 서비스 제공을 위해 문제를 확인 중 입니다.
                            </p>
                            <!-- // 인기 검색어 없을 때  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- slick slider -->
        <script src="../common/lib/slick.min.js"></script>
        <script src="../common/lib/main.js?v=1.3.0"></script>

        <script>

            (function () {
                function autoWidth(ele, child, add) {
                    var width = 0;

                    $(child).each(function(i, e){
                        width += $(e).width() * 1 + add;
                    });

                    $(ele).width(width);
                }

                autoWidth('.ms-list', '.ms-list li', 40);
                autoWidth('.ss-list.first', '.ss-list.first li', 25);
                autoWidth('.ss-list.second', '.ss-list.second li', 25);
                autoWidth('.sbs-list', '.sbs-list li', 20);

                $(window).scroll(function(){
                    var nowScroll = $(window).scrollTop();

                    if ( nowScroll > 80) {
                        $('.ms-list').addClass('active');
                        $('.fixed_b-nav').addClass('hide');
                        $('.plc_fc-box.hastab').addClass('search_active');
                        $('.plc_fc-box').addClass('active');
                        $('.border_tab-list').addClass('search_active');
                    } else {
                        $('.ms-list').removeClass('active');
                        $('.fixed_b-nav').removeClass('hide');
                        $('.plc_fc-box.hastab').removeClass('search_active');
                        $('.plc_fc-box').removeClass('active');
                        $('.border_tab-list').removeClass('search_active');
                    }
                });

                $('.ss_major-slide').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: true,
                    arrows: false,
                });

                // .ss-text 작성 시 x버튼 출력
                $('.ss-text').keyup(function () {
                    var valLeng = $(this).val().length;

                    if (valLeng > 0) {
                        $(this).siblings('.search_clear-btn').show().css('display', 'block');
                    } else {
                        $(this).siblings('.search_clear-btn').hide();
                    }
                });

                $('.search_clear-btn').on('click touch', function () {
                    $(this).siblings('.ss-text').val('');
                    $(this).hide();
                });

                $('.filter_select').on('click touch', function () {
                    $(this).toggleClass('active');
                })
            })(jQuery);
        </script>
    </body>
</html>
